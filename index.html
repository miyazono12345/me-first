<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>私の最初のホームページ</title>
  <style>
    body {
      background-color: #e0f7fa;
      color: #333333;
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    h1 {
      font-size: 2.2em;
      border-bottom: 2px solid #333333;
      padding-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .profile {
      margin-bottom: 30px;
    }

    .dog-gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .dog-gallery img {
      width: 250px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>ようこそ!</h1>

  <div class="profile">
    <p><strong>名前:</strong> 宮園洸</p>
    <p><strong>学部学科:</strong> 理工学部 応用情報工学科</p>
    <p><strong>趣味:</strong> 読書、映画鑑賞、犬とめでる</p>
  </div>

  <h2>🐶うちのかわいい犬たち</h2>
  <div class="dog-gallery">
    <img src="dog1.jpg" alt="犬の写真1">
    <img src="dog2.jpg" alt="犬の写真2">
    <img src="dog3.jpg" alt="犬の写真3">
    <img src="dog4.jpg" alt="犬の写真4">
    <img src="dog5.jpg" alt="犬の写真5">
  </div>

</body>
</html>
